<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  Loading...

  <script>
    // --- 您只需要確認這兩行是您最新的資訊 ---
    const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSe1j1-_LAY8oZFgkPZLl6IN_lFFAQZ4RfvQgkV6AoMHJLq03g/formResponse?usp=pp_url&entry.1116828438=';
    const LIFF_ID = '2007552796-4yaWMYB0';
    // -----------------------------------------

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (liff.isLoggedIn()) {
        // 如果已登入，就取得使用者資料並跳轉
        const profile = await liff.getProfile();
        const userId = profile.userId;
        
        if (userId) {
          window.location.href = GOOGLE_FORM_URL + userId;
        } else {
          document.body.innerHTML = "錯誤：無法取得您的 LINE User ID，請重新嘗試。";
        }
      } else {
        // 如果未登入，就引導使用者登入
        liff.login();
      }
    }

    // 執行主程式
    main();
  </script>
</body>
</html>
